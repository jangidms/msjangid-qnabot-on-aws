  source:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
      Artifacts:
        - Name: src
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: ls -la
