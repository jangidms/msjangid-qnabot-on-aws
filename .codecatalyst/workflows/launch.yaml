Name: launch
SchemaVersion: '1.0'
Triggers:
  - Type: PUSH
    Branches:
      - main
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
Actions:
  source:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
      Artifacts:
        - Name: src
          Files:
            - '**/*'
    Configuration:
      Steps:
        - Run: ls -la
  deploy-prod:
    Identifier: aws/build@v1
    Inputs:
      Sources: []
      Artifacts:
        - src
      Variables:
        - Name: LAUNCH_OPTIONS_region
        - Name: LAUNCH_OPTIONS_publicBucket
        - Name: LAUNCH_OPTIONS_publicPrefix
        - Name: LAUNCH_OPTIONS_devEmail
        - Name: LAUNCH_OPTIONS_EmbeddingsApi
        - Name: LAUNCH_OPTIONS_LLMApi      
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: yum install -y nodejs make git
        - Run: yum install tar
        - Run: npm install
        - Run: npm run config
        - Run: npm run bootstrap
        - Run: npm run up
      Container:
        Image: public.ecr.aws/amazonlinux/amazonlinux:2023
        Registry: ECR
    Environment:
      Name: prod_environment