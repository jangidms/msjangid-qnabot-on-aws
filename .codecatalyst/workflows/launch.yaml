Name: launch
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
Actions:
  source:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
      Artifacts:
        - Name: src
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: ls -la
  deploy-prod:
    Identifier: aws/build@v1
    Inputs:
      Sources: []
      Artifacts:
        - src
      Variables:
        - Name: LAUNCH_OPTIONS_region
        - Name: LAUNCH_OPTIONS_publicBucket
        - Name: LAUNCH_OPTIONS_publicPrefix
        - Name: LAUNCH_OPTIONS_devEmail
        - Name: LAUNCH_OPTIONS_EmbeddingsApi
        - Name: LAUNCH_OPTIONS_LLMApi      
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: yum install -y nodejs make git tar zip
        - Run: npm install
        - Run: npm run config
        - Run: TERM=xterm npm run bootstrap
        - Run: TERM=xterm npm run deploy
      Container:
        Image: CodeCatalystLinux_x86_64:2024_03
        Registry: CODECATALYST
    Environment:
      Name: prod_environment